<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<title>Virtual Queue</title>
</head>
<style>
p {text-align: center;}
.top-buffer { margin-top:20px; }
.center { margin-left:45%;}

</style>
<body>
	<div class="container">
		<div class="row top-buffer"><div class="col-lg"><h2><p><strong class="badge badge-primary">Project-Q</strong></p></h2></div></div>
		
		<form id="joinform" role="form" action="/Newjoin" method='POST'>
			<div class="jumbotron">
				<div class="form-group">
					<div class="row top-buffer">
						<label for="customer" class="col-2"><h2>NAME</h2></label>
						<div class="col-6"><input name="customer" class="form-control" type="text" id="customer"></div>
					</div>
					<div class="row top-buffer">
						<label for="email" class="col-2"><h2>EMAIL</h2></label>
						<div class="col-6"><input name="email" class="form-control" type="text" id="email"></div>
					</div>
					<div class="row top-buffer">
						<label for="phone" class="col-2"><h2>PHONE</h2></label>
						<div class="col-6"><input name="phone" class="form-control" type="text" id="phone"></div>
					</div>
				</div>
			</div>
			<div class="row top-buffer"><div class="col-lg">
				<button  type="submit" class="btn btn-primary btn-lg btn-send center">Submit</button>
			</div></div>
			
		</form>
	</div>
</body>
</html>
